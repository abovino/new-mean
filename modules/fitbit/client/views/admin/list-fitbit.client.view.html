<section>
  <div class="page-header">
    <h1>
      FitBits
      <a class="btn btn-primary pull-right" data-ui-sref="admin.fitbits.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="fitbit in vm.fitbits" data-ui-sref="admin.fitbits.edit({fitbitId: fitbit._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="fitbit.created | date:'mediumDate'"></span>
        by
        <span ng-if="fitbit.user" ng-bind="fitbit.user.displayName"></span>
        <span ng-if="!fitbit.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="fitbit.title"></h4>
      <p class="list-group-item-text" data-ng-bind="fitbit.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="fitbits.$resolved && !fitbits.length">
    No fitbits yet, why don't you <a data-ui-sref="admin.fitbits.create">create one</a>?
  </div>
</section>
